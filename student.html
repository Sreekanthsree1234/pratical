<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Popup Background */
        #popupBackground {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
        }

        /* Popup Box */
        #popupBox {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 120px auto;
        }

        #closeBtn {
            background: red;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="stu">
    <div id="popup">
        <h1>Student Dashboard</h1>

        <h5>Student Name</h5>
        <input type="text" id="name" placeholder="enter name">

        <h5>Student Course</h5>
        <input type="text" id="course" placeholder="enter course">

        <h5>Student Skills</h5>
        <input type="text" id="skills" placeholder="enter skills">

        <br><br>
        <center>
            <button id="showProfileBtn" class="btn btn-primary">Show Profile</button>
        </center>
    </div>
</div>

<!-- POPUP -->
<div id="popupBackground">
    <div id="popupBox">
        <h3>Student Profile</h3>

        <p><strong>Name:</strong> <span id="pName"></span></p>
        <p><strong>Course:</strong> <span id="pCourse"></span></p>
        <p><strong>Skills:</strong> <span id="pSkills"></span></p>

        <button id="closeBtn">Close</button>
    </div>
</div>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
